---
project: sweeptry
program: project.main
name: sweeptry
method: bayes

metric:
  goal: maximize
  name: test_accuracy

parameters:
  task.alpha:
    values: [1.0, 1.5, 2.0, 4]
  task.sparsity:
    values: [0.5, 0.7, 0.9]
  task.pruning_type:
    values: [unstructured, structured_channel, structured_filter]
  task.fit_config.run_config.learning_rate:
    min: 0.001
    max: 0.1
  # task.fit_config.run_config.epochs:
  #   min: 1
  #   max: 10
  task.fit_config.dataloader_config.batch_size:
    values: [16, 32, 64, 128]

command:
  - poetry
  - run
  - python
  - -m
  - ${program}
  - --config-name=local_cifar_swat
  - ${args_no_hyphens}
